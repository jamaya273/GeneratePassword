<!doctype html>
<html lang="en">

<head>
    <title>Generate Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg-light">




    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-sm-6 mb-4">
                <h1>Password Generator</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col bg-light">
                <div class="container">
                    <form>
                        <fieldset class="form-group row">
                            <legend class="col-form-legend col-sm-12">Generate a Password</legend>
                        </fieldset>

                        <div class="col-sm-12">
                            <hr>
                        </div>

                        <div class="form-group row">
                            <label for="displayPassword"></label>
                            <textarea class="form-control" id="generatedPassword" rows="10"
                                placeholder="Your secure Pasword" readonly></textarea>
                        </div>

                        <div class="col-sm-12">
                            <hr>
                        </div>

                        <div class="form-group row my-4">
                            <div class="offset-sm-4">
                                <button type="button" class="btn btn-danger" onclick="getPassword()">Generate
                                    Password</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>

        </div>
    </div>


    <script src="myScript.js"></script>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
